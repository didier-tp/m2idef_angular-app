<form #formCompte="ngForm">

   label: <input [(ngModel)]="compte.label" 
           name="label" required 
           pattern="[A-Za-z].+"/> <br/>
  solde: <input [(ngModel)]="compte.solde" name="solde" 
          required type="number" /> <br />
  <input type="button" (click)="ajouterCompte()" 
        value="ajouter compte"
        [disabled]="!formCompte.form.valid" />  <br/>

</form>
<hr/>
{{message}}
<hr/>
<h3>liste des comptes</h3>
<table border="1">
   <tr>
        <th>numero</th>
        <th>label</th>
        <th>solde</th>
  </tr>
   <tr *ngFor="let cpt of tabComptes">
        <td>{{cpt.numero}}</td>
        <td>{{cpt.label}}</td>
        <td>{{cpt.solde}}</td>
   </tr>
</table>
