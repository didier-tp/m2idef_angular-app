<h3>calcul mensualite emprunt</h3>
<form class="form-horizontal">
<div class="form-group row">
    <label for="montant" class="control-label col-sm-4" >montant :</label>
    <div class="col-sm-8">
      <input id="montant" [(ngModel)]="calculEmprunt.montant"
            [class.positif]="calculEmprunt.montant > 0"
            [class.negatif]="calculEmprunt.montant < 0" />
    </div>
</div>
</form>
<!--
duree :<input [(ngModel)]="calculEmprunt.duree" /> <br/>
-->
duree : <select [(ngModel)]="calculEmprunt.duree">
      <option *ngFor="let i of [1,2,3,4,5,6,8,10,12,15,20]">{{i}}</option>
</select> <br/>
taux: <input [(ngModel)]="calculEmprunt.taux" /> <br/>
<input type="button" value="calculer mensualite" 
        class="btn btn-primary"
       (click)="calculerEmprunt()" /> <br />
mensualite : {{calculEmprunt.mensualite}} <br/>
<i class="fa fa-heart" aria-hidden="true" style="color: red;"></i>
